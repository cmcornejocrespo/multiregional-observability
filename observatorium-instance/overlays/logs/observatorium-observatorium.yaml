apiVersion: core.observatorium.io/v1alpha1
kind: Observatorium
metadata:
  name: observatorium
spec:
  loki:
    image: $(image_loki)
    replicas:
      compactor: 1
      distributor: 2
      ingester: 10
      querier: 10
      query_frontend: 1
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
  objectStorageConfig:
    loki:
      endpointKey: endpoint
      secretName: loki-object-storage
