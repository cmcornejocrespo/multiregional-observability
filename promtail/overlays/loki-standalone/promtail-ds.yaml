apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
spec:
  template:
    spec:
      containers:
      - args:
        - -client.url=http://loki.loki.svc.cluster.local:3100/api/prom/push
        - -config.file=/etc/promtail/promtail.yaml
        - -client.external-labels=hostname=$(HOSTNAME)
        name: promtail
