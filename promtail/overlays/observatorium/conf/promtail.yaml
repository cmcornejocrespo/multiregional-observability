clients:
- url: https://observatorium-observatorium-api.observatorium.svc.cluster.local:8080/api/logs/v1/default/loki/api/v1/push
  external_labels:
    hostname: ${HOSTNAME}
  tls_config:
    ca_file: /etc/promtail/certs/ca.crt
    cert_file: /etc/promtail/certs/tls.crt
    key_file: /etc/promtail/certs/tls.key
scrape_configs:
# Scrape systemd-journald logs
# Based on https://hub.kubeapps.com/charts/loki/promtail
- job_name: journal
  journal:
    json: false
    max_age: 12h
    path: /var/log/journal
    labels:
      job: systemd-journal
  relabel_configs:
  - source_labels: ['__journal__systemd_unit']
    target_label: 'unit'
# Scrape API audit logs *-apiserver and system audit logs from /var/log/audit/audit.log
- job_name: audit
  static_configs:
  - labels:
      job: audit/kube-apiserver
      audit: kube-apiserver
      __path__: /var/log/kube-apiserver/audit.log
  - labels:
      job: audit/openshift-apiserver
      audit: openshift-apiserver
      __path__: /var/log/openshift-apiserver/audit.log
  - labels:
      job: audit/oauth-apiserver
      audit: oauth-apiserver
      __path__: /var/log/oauth-apiserver/audit.log
  - labels:
      job: audit/auditd
      audit: auditd
      __path__: /var/log/audit/audit.log
# Scrape container logs
# Based on https://github.com/grafana/loki/blob/main/tools/promtail.sh
- pipeline_stages:
  - docker:
  job_name: kubernetes-pods-name
  kubernetes_sd_configs:
  - role: pod
  relabel_configs:
  - source_labels:
    - __meta_kubernetes_pod_label_name
    target_label: __service__
  - source_labels:
    - __meta_kubernetes_pod_node_name
    target_label: __host__
  - action: drop
    regex: ^$
    source_labels:
    - __service__
  - action: replace
    replacement: $1
    separator: /
    source_labels:
    - __meta_kubernetes_namespace
    - __service__
    target_label: job
  - action: replace
    source_labels:
    - __meta_kubernetes_namespace
    target_label: namespace
  - action: replace
    source_labels:
    - __meta_kubernetes_pod_name
    target_label: instance
  - action: replace
    source_labels:
    - __meta_kubernetes_pod_container_name
    target_label: container_name
  - replacement: /var/log/pods/*$1/*.log
    separator: /
    source_labels:
    - __meta_kubernetes_pod_uid
    - __meta_kubernetes_pod_container_name
    target_label: __path__
